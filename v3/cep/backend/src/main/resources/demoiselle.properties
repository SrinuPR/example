demoiselle.crud.patternsEnabled=false
demoiselle.security.corsEnabled=true

demoiselle.security.jwt.type=slave

demoiselle.security.jwt.publicKey=-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----

demoiselle.security.jwt.timetoLiveMilliseconds=9000000
demoiselle.security.jwt.issuer=CEP
demoiselle.security.jwt.audience=OnlyWeb
demoiselle.security.jwt.algorithmIdentifiers=RS256

demoiselle.security.paramsHeaderSecuriry.x-content-type-options=nosniff
demoiselle.security.paramsHeaderSecuriry.x-frame-options=SAMEORIGIN
demoiselle.security.paramsHeaderSecuriry.x-xss-protection=1; mode=block
demoiselle.security.paramsHeaderSecuriry.Strict-Transport-Security=strict-transport-security: max-age=31536000; includeSubDomains
demoiselle.security.paramsHeaderSecuriry.Content-Security-Policy=default-src 'self'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self';
demoiselle.security.paramsHeaderSecuriry.Referrer-Policy=no-referrer
# 
#demoiselle.security.paramsHeaderSecuriry.Access-Control-Expose-Headers=Content-Range
demoiselle.security.paramsHeaderSecuriry.Vary=Accept-Encoding, Authorization
#demoiselle.security.paramsHeaderSecuriry.Public-Key-Pins=

demoiselle.security.paramsHeaderCors.Access-Control-Allow-Headers=origin, content-type, accept, Authorization
demoiselle.security.paramsHeaderCors.Access-Control-Allow-Credentials=true
demoiselle.security.paramsHeaderCors.Access-Control-Allow-Origin=*
demoiselle.security.paramsHeaderCors.Access-Control-Allow-Methods=HEAD, OPTIONS, TRACE, GET, POST, PUT, PATCH, DELETE
demoiselle.security.paramsHeaderCors.Access-Control-Max-Age=86400