<!DOCTYPE html>
<html ng-app="app" lang="pt-br" manifest="manifest.appcache">
    <head>
        <title>Demoiselle CEP</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <link rel="apple-touch-icon" sizes="57x57" href="images/icon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="images/icon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/icon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="images/icon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/icon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="images/icon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/icon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="images/icon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="images/icon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="images/icon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="images/icon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/icon/favicon-16x16.png">

        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="images/icon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"/>-->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <link rel="manifest" href="/cep/manifest.json">

    </head>

    <!--    <body class="skin-blue sidebar-mini animated" ng-controller="ApplicationController" >-->
    <body layout="row" ng-controller="CepController" ng-cloak>

    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" >
        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <span><img gravatar-src="'demoiselle.framework@gmail.com'" gravatar-size="77" ></span>
                <div>Demoiselle Framework</div>
            </div>
        </md-toolbar>

        <md-list flex>

            <md-list-item>
                <a>
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="book"></ng-md-icon>
                        </div>
                        <div class="inset"> CEP
                        </div>
                    </md-item-content>
                </a>
            </md-list-item>
            <md-subheader>Links para o projeto</md-subheader>
            <md-list-item>
                <a href="https://github.com/demoiselle/example/tree/master/v3/cep"  target="_blank">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="book"></ng-md-icon>
                        </div>
                        <div class="inset"> CÃ³digo Fonte
                        </div>
                    </md-item-content>
                </a>
            </md-list-item>
            <md-list-item>
                <a  href="https://cep-fwkdemoiselle.rhcloud.com/"  target="_blank">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="book"></ng-md-icon>
                        </div>
                        <div class="inset"> Servidor
                        </div>
                    </md-item-content>
                </a>
            </md-list-item>
            <md-list-item>
                <a href="http://demoiselle.io" target="_blank">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="book"></ng-md-icon>
                        </div>
                        <div class="inset"> Sobre
                        </div>
                    </md-item-content>
                </a>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main">

        <md-toolbar >
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <span flex></span>
            </div>
        </md-toolbar>
        <div ui-linhabar></div>
        <md-content layout="row" layout-align="center center" ng-view>

        </md-content>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/ng-websocket/ng-websocket.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- injector:js -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/config.js"></script>
    <script src="/scripts/controllers/cep.js"></script>
    <script src="/scripts/routes/cep.js"></script>
    <script src="/scripts/services/alert.js"></script>
    <script src="/scripts/services/cep.js"></script>
    <script src="/scripts/services/contante.js"></script>
    <script src="/scripts/services/validation.js"></script>
    <script src="/scripts/services/windows.js"></script>
    <script src="/scripts/services/ws.js"></script>
    <script src="/scripts/template.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->

</body>
</html>
