  <div class="row">

      <tabset>
        <tab heading='Cep'>

          <div class="row">

            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <div class="form-group row">
                    <div class="col-sm-2 col-lg-2">
                      <input type="text" class="form-control" name="cep" [(ngModel)]="dashboard.cep">

                    <div class="col-sm-2 col-lg-2">
                      <button class="btn btn-sm btn-primary" (click)="get()">

                  </div>
                </div>
                <div class="card-footer">
                  <p>{{dashboard.bairroIni}} {{dashboard.bairroFim}} {{dashboard.cidade}} {{dashboard.uf}}</p>
                  <p><b>{{dashboard.logradouro}}</b></p>
                </div>
              </div>

            </div>
          </div>



        </tab>
