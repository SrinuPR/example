<!DOCTYPE html>
<html ng-app="app" lang="pt-br" manifest="manifest.appcache">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Biblioteca Multitenant</title>
        <meta name="description" content="">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/android-desktop.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">
        <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <!--<link rel="stylesheet" href="styles/styles.css">-->
        <!--<link rel="stylesheet" href="styles/main.css.css">-->
        <!-- endbuild -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <link rel="manifest" href="/manifest.json">

    </head>

    <body layout="row" ng-controller="AuthController" ng-cloak>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-show="$root.currentUser">
        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <span><img gravatar-src="{{currentUser.email}}" gravatar-size="100"></span>
                <div>{{currentUser.nome}}</div>
                <div>{{currentUser.email}}</div>
            </div>
        </md-toolbar>

        <md-list>
            <!--            <md-subheader>Management</md-subheader>
                        <md-item>
                            <a>
                                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                                            <div class="inset">
                                                <ng-md-icon icon="book"></ng-md-icon>
                                            </div>
                                            <div class="inset"> Book
                                            </div>
                                        </md-item-content>
                                    </a>
                                </md-item>-->
        </md-list>
    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main">

        <md-toolbar ng-show="$root.currentUser">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <span flex></span>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div ui-linhabar></div>
        <md-content layout="row" layout-align="center center" ng-view>

        </md-content>
    </div>
    <div vc-recaptcha></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/ng-websocket/ng-websocket.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
    <script src="bower_components/angular-recaptcha/release/angular-recaptcha.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- injector:js -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/config.js"></script>
    <script src="/scripts/controllers/application.js"></script>
    <script src="/scripts/controllers/auth.js"></script>
    <script src="/scripts/controllers/dashboard.js"></script>
    <script src="/scripts/controllers/livro.js"></script>
    <script src="/scripts/directives/directives.js"></script>
    <script src="/scripts/routes/dashboard.js"></script>
    <script src="/scripts/routes/livro.js"></script>
    <script src="/scripts/routes/login.js"></script>
    <script src="/scripts/services/alert.js"></script>
    <script src="/scripts/services/app.js"></script>
    <script src="/scripts/services/auth.js"></script>
    <script src="/scripts/services/cep.js"></script>
    <script src="/scripts/services/contante.js"></script>
    <script src="/scripts/services/dashboard.js"></script>
    <script src="/scripts/services/livro.js"></script>
    <script src="/scripts/services/validation.js"></script>
    <script src="/scripts/services/windows.js"></script>
    <script src="/scripts/services/ws.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->

</body>

</html>
